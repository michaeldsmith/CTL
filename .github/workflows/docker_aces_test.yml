name: Docker-ACES-test

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'doc/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'doc/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --rm -f Dockerfile_ACES_test -t ctl:latest .

    - name: Run the Docker image
      run: docker run ctl:latest

